<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Предыстория</title>
    <link rel="stylesheet" href="/assets/style.css"/>
</head>
<body>

    {for background in backgrounds : {<li>{background.name} - {background.description}</li>}}

    <h2>Add background:</h2>
    <form method="POST">
        <label for="name">Background name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="description">Background description:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <input type="submit" value="Insert!">
    </form>

    <h2>Delete background:</h2>
    <form method="POST">
        <label for="deleteName">Background name:</label>
        <input type="text" id="deleteName" name="deleteName" required>
        <br>
        <input type="submit" value="Delete">
    </form>

    <h2>Update background:</h2>
    <form method="POST">
        <label for="updateName">Background name:</label>
        <input type="text" id="updateName" name="updateName" required>
        <br>
        <label for="updateDescription">Background description:</label>
        <input type="text" id="updateDescription" name="updateDescription" required>
        <br>
        <input type="submit" value="Update">
    </form>


</body>
</html>
